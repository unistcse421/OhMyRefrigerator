<body>
		  <section class="container">
		    <h1><img src="noname01.jpg"/><br><font size='5' color=#3D3729 > Hi, Welcome to FooDic !!</font></h1>
				<div class="inLine">
				
				<h3>ID :  <br><br><input type="text" id="ID_input" name="id" placeholder="Enter list name"></h3></div>
				<a href="input.html" onclick="return ID_()" style="float:center" > Click! </a>
				
				
		  </section>
		  
		  <script>
		  function ID_(){
			
			var name = document.getElementById("ID_input").value;
			var r = confirm('사용하실 리스트 이름이 맞습니까?  \'' + name  + '\'');
			
			if( typeof(Storage) !== "undefined") {
					sessionStorage.setItem("ID", name);
					
			} else{
				alert("Sorry! No Web Storage support..");
			}
			
			if(r == true){
				return true;
			} else{
				return false;
			}
		}
		
		  
		  </script>
